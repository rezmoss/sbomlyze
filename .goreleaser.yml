# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

env:
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy
    - go mod vendor

builds:
  - id: binary
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
      - arm64
      - "386"
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.buildSource=binaryRelease

  - id: snap
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
      - "386"
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.buildSource=snap

archives:
  - id: default
    builds:
      - binary
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^bump"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: rezmoss
    name: sbomlyze
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"

